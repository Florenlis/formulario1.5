<main class="contato">
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Contato</legend>

            <label for="Nome">Nome:</label>
                <input type="text" name="texto" placeholder="João"><br />
            

            <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="name@email"><br />
            

            <p>
                <input type="radio" name="Sexo" id="Homem" value="M"> 
                <label for="Homem">Masculino</label> 
                
                <input type="radio" name="Sexo" id="Mulher" value="F"> 
                <label for="Mulher">Feminino</label> 

                <input type="radio" name="Sexo" id="Pessoa" value="B"> 
                <label for="Non-Binary">Não-Binario</label> 
               
            </p>

            <p>
                <label for="estado">Estado/Cidade</label>
                <select name="estado" id="">
                    <option value=""></option>
                    <option value="MG">MG</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="ES">ES</option>
                    <option value="BA">BA</option>
                    <option value="PR">PR</option>
                </select>
                <input type="text" name="cidade" placeholder="Rio de Janeiro"><br />
            </p>

            <p>Selecione um arquivo
                <input type="file" name="file"><br />
            </p>

            <p>
                <label for="sug">Sugestões</label> <br>
                <textarea name="sug" id="sug" cols="30" rows="10" required></textarea>
            </p>

            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </p>

        </fieldset>
    </form>

</main>

<footer>
    <p>© copyleft</p>
</footer>
</body>
